<!DOCTYPE html>

    <head>
        <meta charset="utf-8">

        <title>Hypothetical Barber Shop</title>
        <link rel="stylesheet" href="css/style.css">
        <link href='https://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>

    </head>
    <body>
        
        <div id='topBanner' class='animated fadeIn'>
        <ul>
            <li><a href='#topBanner'>HOME</a></li>
            <li><a href='#firstPanel'>SERVICES</a></li>
            <li><a href='#concretePanel'>BARBERS</a></li>
            <li><a href='#secondPanel'>CONTACT</a></li>

            <div class='logo'></div>
        
            <a href='#firstPanel'><div class='arrow animated infinite pulse'></div></a>
        
        </div>

        <div id='firstPanel'>

            <br/>

            <p>SATURDAY: 10AM - 5PM</p>
            <p>SUNDAY: CLOSED</p>

        </div>
        <div id='concretePanel'>
            <div class='titleContainer'><h1>THE BARBERS</h1></div>
            
            
        
        <div class=barberOne></div>
            <div class='barberOneBlur'></div>
            <div class=barberTwo></div>
            <div class='barberTwoBlur'></div>
        
        
        
        </div>
        <div id='secondPanel'></div>
        <div id='footer'>
        <a href='#topBanner'><div class='arrowUp'></div></a>
        </div>
